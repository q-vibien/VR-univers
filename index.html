<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Setup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Ctrl alt i pour l'inspecteur -->

    <a-scene fog="type: linear; color: #f15d47; near: 1; far: 10">
      <a-assets>
        <a-asset-item id="lamp" src="./assets/lava-lamp.glb"></a-asset-item>
        <a-asset-item id="table" src="./assets/table.glb"></a-asset-item>
        <a-asset-item id="chair" src="./assets/tabouret.glb"></a-asset-item>
        <a-asset-item
          id="lampe-sol"
          src="./assets/lampe-sol.glb"
        ></a-asset-item>
        <a-asset-item
          id="ventilateur"
          src="./assets/ventilo.glb"
        ></a-asset-item>
        <img id="sol" src="./assets/ground.jpg" alt="" />
      </a-assets>

      <a-entity gltf-model="#lamp" position="0 1.5 -2" scale="0.1 0.1 0.1">
        <a-light type="ambient" color="white" intensity=".75"></a-light>
        

      </a-entity>

      <a-entity
        gltf-model="#table"
        position="0 .75 -2"
        scale=".5 .5 .5"
      ></a-entity>
      <a-entity
        gltf-model="#chair"
        position="1 .75 -2"
        scale="1 1 1"
      ></a-entity>
      <a-entity
        gltf-model="#chair"
        position="-1 .75 -2"
        scale="1 1 1"
      ></a-entity>
      <a-entity gltf-model="#lampe-sol" position="3 .15 -5" scale="2 2 2">
      </a-entity>
      <a-entity
        gltf-model="#lampe-sol"
        position="-3 .15 -5"
        scale="2 2 2"
      ></a-entity>

      <a-entity
        gltf-model="#ventilateur"
        position="0 3 -2"
        scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 2000; easing: linear"
      >
      </a-entity>
      <a-sky color="red"></a-sky>
      <a-plane
        src="#sol"
        height="10"
        width="10"
        position="0 0 -4"
        rotation="-90 0 0"
        material="shader: flat; fog: false"
      ></a-plane>
    </a-scene>
  </body>
</html>
