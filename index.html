<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Setup</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Ctrl alt i pour l'inspecteur -->
    <a-scene>
      <a-assets>
        <img id="texture" src="./assets/Moon_texture.jpg" />
      </a-assets>
      <a-sphere position="0 1.5 -3.5" radius=".5" src="#texture"></a-sphere>
      <a-sky color="#000"></a-sky>
      <a-camera position="0"></a-camera>
    </a-scene>
  </body>
</html>
